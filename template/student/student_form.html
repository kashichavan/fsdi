<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Form Container Styling */
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        h2 {
            text-align: center;
            color: #3498db;
            font-size: 1.8em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        /* Form Element Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input, form select, form textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #3498db;
        }

        /* Button Styling */
        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2874a6;
        }

        /* Cancel Link Styling */
        a {
            text-decoration: none;
            color: #e74c3c;
            text-align: center;
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #c0392b;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'student:student_list' %}">Cancel</a>
    </div>

    <script>
        // Optional: Add smooth transition effect to form focus
        document.querySelectorAll('form input, form select, form textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#3498db'; // Change border color on focus
            });

            input.addEventListener('blur', function() {
                this.style.borderColor = '#ddd'; // Reset border color on blur
            });
        });
    </script>
</body>
</html>
